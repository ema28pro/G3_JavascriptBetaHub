<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carrito â€” Mi Tienda</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles_cart.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header>
        <div class="header-top">
            <nav>
                <ul></ul>
            </nav>
            <h1>Hogar y Mercado</h1>
            <p>Tus Favoritos y de Confianza</p>
            <div class="header-actions">
                <a href="./cart.html" class="cart-container">
                    <svg class="cart-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V16.5M9 19.5A1.5 1.5 0 1 0 9 22.5A1.5 1.5 0 0 0 9 19.5ZM20 19.5A1.5 1.5 0 1 0 20 22.5A1.5 1.5 0 0 0 20 19.5Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span class="cart-count">0</span>
                </a>
                <div id="auth"></div>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="cartArea">
            <h1>ðŸ›’ Tu Carrito</h1>
    
            <div class="cart-layout">
                <!-- Columna de productos -->
                <div class="cart-products">
                    <div id="cartContainer"></div>
                </div>
    
                <!-- Columna del resumen -->
                <div class="cart-summary">
                    <div class="summary-card">
                        <h2>Resumen del pedido</h2>
                        <div class="summary-item">
                            <span>Productos en el carrito:</span>
                            <span id="itemCount">0</span>
                        </div>
                        <hr>
                        <div class="summary-total">
                            <span>Total a pagar:</span>
                            <span id="total">$0</span>
                        </div>
                        <div class="cart-actions">
                            <button id="clearCart" class="btn-secondary">Vaciar carrito</button>
                            <button id="checkoutBtn" class="btn-primary">Proceder al pago</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/navbar.js"></script>
    <script defer src="./js/cart.js"></script>
</body>

</html>
