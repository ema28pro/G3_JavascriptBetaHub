<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carrito</title>
    <link rel="shortcut icon" href="./img/cart.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add,remove,shopping_cart" />
</head>

<body>
    <header>
        <div class="header-top">
            <nav>
                <ul></ul>
            </nav>
            <h1>Hogar y Mercado</h1>
            <p>Tus Favoritos y de Confianza</p>
            <div class="header-actions">
                <a href="./cart.html" class="cart-container">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <span class="cart-count">0</span>
                </a>
                <div id="auth"></div>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="cartArea">
            <h1>
                <span class="material-symbols-outlined">shopping_cart</span>
                Tu Carrito
            </h1>

            <div class="cart-layout">
                <!-- Columna de productos -->
                <div class="cart-products">
                    <div id="cartContainer"></div>
                </div>

                <!-- Columna del resumen -->
                <div class="cart-summary">
                    <div class="summary-card">
                        <h2>Resumen del pedido</h2>
                        <div class="summary-item">
                            <span>Productos en el carrito:</span>
                            <span id="itemCount">0</span>
                        </div>
                        <hr>
                        <div class="summary-total">
                            <span>Total a pagar:</span>
                            <span id="total">$0</span>
                        </div>
                        <div class="cart-actions">
                            <button id="clearCart" class="btn-secondary">Vaciar carrito</button>
                            <button id="checkoutBtn" class="btn-primary">Proceder al pago</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/navbar.js"></script>
    <script defer src="./js/cart.js"></script>
</body>

</html>
